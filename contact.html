<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> <!-- Link your JS file -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h1>Contact Me</h1>
            <form id="contact-form" action="contact.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            <div id="response-message"></div> <!-- Response message display -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My CV. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(this);

            // Send data to the backend
            fetch('contact.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('response-message');
                if (data.success) {
                    responseMessage.innerText = 'Your message has been sent successfully!';
                } else {
                    responseMessage.innerText = 'Error sending message. Please try again later.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response-message').innerText = 'Error sending message. Please try again later.';
            });
        });
    </script>
</body>
</html>
